<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gemini Based Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <div class="head">
      <h1>This is where you can{% block description %}{% endblock %}</h1>
      <a
        href="https://tenor.com/view/slush-slushie-mintmango-mint-mango-gif-26685163"
      >
        <img
          class="slushie-gif"
          src="{{ url_for('static', filename='slush-slushie.gif') }}"
          alt="green slushie"
        />
      </a>
    </div>
    <div class="text">{% block text%}{% endblock %}</div>
    <div class="container">{% block response %}{% endblock %}</div>
    <form method="POST" action="/chat">
      <input
        type="text"
        name="user_input"
        placeholder="Type your question..."
        required
        class="from-input"
      />
      <button type="submit">Send</button>
      <button class="diff-page">
        <a
          class="{% block linkclass %}{% endblock %}"
          href="{% block link %}{% endblock %}"
          >{% block linktext %}{% endblock %}</a
        >
      </button>
      <button class="diff-page">
        <a href="{% block secondarylink %}{% endblock %}"
          >{%block secondarytext%}{% endblock %}</a
        >
      </button>
    </form>
  </body>
</html>
